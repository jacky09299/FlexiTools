<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiTools - 下載</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="FlexiTools Logo" width="36" height="36" class="d-inline-block align-text-top">
                FlexiTools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="tutorials.html">教學</a></li>
                    <li class="nav-item"><a class="nav-link active" href="download.html">下載</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">支援</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 py-5">
        <h1 class="page-title">下載 FlexiTools</h1>
        <p class="text-center col-lg-8 mx-auto text-muted">選擇您需要的版本進行下載。建議始終使用最新版本以獲得最佳體驗和最新的功能。</p>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-9">
                <div class="list-group" id="version-list">
                    <!-- JS will inject version items here -->
                </div>
                <div class="text-center mt-4">
                    <a href="https://github.com/jacky09299/FlexiTools/releases" class="btn btn-outline-primary" target="_blank">查看所有歷史版本</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Copyright &copy; 2025 FlexiTools</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    fetch('versions.json')
        .then(res => res.json())
        .then(versions => {
            const list = document.getElementById('version-list');
            versions.forEach((v, idx) => {
                const isLatest = idx === 0;
                const li = document.createElement('li');
                li.className = 'list-group-item' + (isLatest ? ' list-group-item-success' : '');
                li.innerHTML = `
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">版本 ${v.version}</h5>
                            <p class="mb-1 text-muted">發佈於 ${v.date}</p>
                        </div>
                        <div class="text-end">
                            ${isLatest ? '<span class="badge bg-primary mb-2">最新版本</span><br>' : ''}
                            <a href="https://github.com/jacky09299/FlexiTools/releases/download/${v.version}/FlexiToolsInstaller.exe" class="btn btn-success">
                                <i class="bi bi-download"></i> 下載安裝檔
                            </a>
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
